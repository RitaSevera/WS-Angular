      @if (form.controls['nome'].errors) {
        <span>Tem que inserir o nome</span>
      }
    </div>
    }
  </div><br>
  <div>
    <label for="nome">Pais</label><br>
    <input type="text" name="pais" id="pais" formControlName="pais">
  </div><br>
    <div>
      <label for="nome">População</label><br>
      <input type="number" name="pop" id="pop" formControlName="populacao">
    </div><br>

      <button type="submit" [disabled]="form.invalid">Ok</button>
    </div>
</form>
